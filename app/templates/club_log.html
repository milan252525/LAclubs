<!DOCTYPE html>
<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGCX42N87F"></script>
        <script src="{{url_for('static', filename='analytics.js')}}" type="text/javascript"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ name }} club log - Brawl Stars">
        <title>{{ name }} LOG</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles_log.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div id="smaller_site_top">
            <a href="/index"><img src="{{ url_for('static', filename='img/la_logo.png') }}" alt="LA logo"></a>
            <h1 id="title">{{ name }} LOG</h1>
        </div>

        <!-- <p class="category">Club:</p>
        <div id="log_area_club"></div> -->
        <!-- <p class="category">Members:</p> -->
        <div id="log_area"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" nonce="{{ csp_nonce() }}"></script>
        <script nonce="{{ csp_nonce() }}">
            $( document ).ready(() => {
                fetch("{{ request_url|safe }}")
                .then(response => response.json())
                .then(result => draw_log(result))
            });

            function draw_log(log) {
                let log_area = $( "#log_area" );
                log.forEach(entry => {
                    if (entry.type === "join") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "join")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text(entry.name + " joined")
                                )
                            )
                        );
                    }
                    else if (entry.type === "leave") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "leave")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .text(entry.name + " left (" + entry.role + ")")
                            )
                        );
                    }
                    else if (entry.type === "promote") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "promote")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text(entry.name + " was promoted from " + entry.old + " to " + entry.new)
                                )
                            )
                        );
                    }
                    else if (entry.type === "demote") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "demote")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text(entry.name + " was demoted from " + entry.old + " to " + entry.new)
                                )
                            )
                        );
                    }
                    else if (entry.type === "name") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "name")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text(entry.old + " changed name to " + entry.new)
                                )
                            )
                        );
                    }
                    else if (entry.type === "requirement") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "requirement")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text("Trophy requirement changed from " + entry.old + " to " + entry.new)
                                )
                            )
                        );
                    }
                    else if (entry.type === "type") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "type")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text("Club status changed from " + entry.old + " to " + entry.new)
                                )
                            )
                        );
                    }
                    else if (entry.type === "desc") {
                        log_area.append( 
                            $( "<div>" )
                            .addClass("log_entry")
                            .attr("id", "desc")
                            .append(
                                $( "<div>" )
                                .addClass("time")
                                .append(
                                    $( "<p>" ).text(entry.time)
                                )
                            ).append(
                                $( "<div>" )
                                .addClass("data")
                                .append(
                                    $( "<p>" ).text("Club description changed.")
                                )
                            )
                        );
                    }
                });
            }
        </script>
    </body>
</html>
