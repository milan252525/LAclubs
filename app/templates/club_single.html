{% extends "club_base.html" %}

{% block content %}
<div id="club_data">
    <table id="members">
        <colgroup>
            <col id="position">
            <col id="name">
            <col id="role">
            <col id="trophies">
        </colgroup>
        <thead>
            <tr id="header">
                <th class="text_center no-sort">#</th>
                <th>NAME</th>
                <th>ROLE</th>
                <th>TROPHIES</th>
            </tr>
        </thead>
        <tbody>
        {% for member in club.members %}
        <tr id="{{ member.tag.lower().strip('#') }}">
            <td class="text_center"> {{ loop.index }} </td>
            <td class="center" data-sort-value="{{ member.name }}">
                <img class="icon_bigger" src="{{ url_for('static', filename='img/icons/' + member.icon.id|string + '.png') }}" alt="profile icon">
                <span> {{ member.name }} </span>
            </td>
            <td data-sort-value="{{ member.role_sort }}"> 
                {{ member.role }}
            </td>
            <td class="center" data-sort-value="{{ member.trophies }}">
                <img class="icon_bigger" src="{{ url_for('static', filename='img/leagues/league_' + member.league_badge + '.png') }}" alt="league badge">
                <span> {{ member.trophies }} </span>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.tablesort.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
