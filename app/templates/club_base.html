<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LA Clubs</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div id="smaller_site_top">
            <a href="/index"><img src="{{ url_for('static', filename='img/badges/' + club.badge + '.png') }}" alt="LA logo"></a>
            <h1>{{ title }}</h1>
        </div>
            {% if club.success %}   
                {% block content %} {% endblock %}
            {% else %}
                <p> This website displays only LA clubs. </p>
            {% endif %}
    </body>
</html>
