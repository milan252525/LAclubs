<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGCX42N87F"></script>
        <script src="{{url_for('static', filename='analytics.js')}}" type="text/javascript"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div id="smaller_site_top">
            <a href="/index"><img src="{{ url_for('static', filename='img/badges/' + club.badge + '.png') }}" alt="club badge"></a>
            <h1>{{ title }}</h1>
        </div>
        {% if history_link != "" %}
        <a href="{{ history_link }}" class="link">
            <div class="button_lb">
                <img class="icon" src="{{ url_for('static', filename='img/chart.png') }}" alt="chart icon"> <p>TROPHY HISTORY</p>  
            </div>
        </a>
        {% endif %}

        {% if club.success %}   
        {% block content %} {% endblock %}
        {% else %}
        <p class="error"> This website displays only LA clubs. </p>
        {% endif %}
    </body>
</html>
