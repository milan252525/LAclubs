<!DOCTYPE html>
<html>
    <head>
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGCX42N87F"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='google_analytics.js') }}"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LA Clubs</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div id="smaller_site_top">
            <a href="/index"><img src="{{ url_for('static', filename='img/badges/' + club.badge + '.png') }}" alt="LA logo"></a>
            <h1>{{ title }}</h1>
        </div>
            {% if club.success %}   
                {% block content %} {% endblock %}
            {% else %}
                <p class="error"> This website displays only LA clubs. </p>
            {% endif %}
    </body>
</html>
